<!DOCTYPE html>
<html lang="en">
<head>
    
        The <head> section contains METADATA about the page.
        This information is NOT displayed on the page itself.
        It includes: title, character encoding, links to CSS, etc.
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
</head>

        The <body> section contains all VISIBLE CONTENT.
        Everything users see on the webpage goes here.
    -->

    <h1>Welcome to My Portfolio</h1>
    <p>This is my first HTML page!</p>

    <h1>my name is sharwani samant i love kim jo</h1>

</body>
</html>
